<div class="row" *ngIf="news">
  <div class="col-md-11">
    <h1>{{news.title}}</h1>
    <p>{{news.date}}</p>
    <p>{{news.content}}</p>
    <p>{{news.authorId}}</p>
    <p>{{news.categoryId}}</p>
    <p>{{news.keywords}}</p>
  </div>

  <div class="col-md-6" style="border:1px solid gainsboro; padding:0px">
    <textarea  style="width:100%; height:90px;" placeholder="Leave your comment..."></textarea>
  </div>
</div>
